
<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<form action="reset" method=post>
	<table>  
		<tr>
			<td><label for="id">ID:</label></td>
			<td><input type="text" id="id" name="ID"></td>
		</tr>
		<tr>
			<td><label for="nam">Name:</label></td>
			<td><input type="text" id="nam" name="Name"></td>
		</tr>
		<tr>
			<td><label for="mob">Mobile::</label></td>
			<td><input type="text" id="mob" name="mobilenum" pattern="{0-9}[10]"></td>
		</tr>
		<tr>
			<td><label for="dateofbirth">DateOfBirth:</label></td>
			<td><input type="date" id="dateofbirth" name="Birth"></td>
		</tr>
		<tr>
			<td><label for="Pwd">New PassWord:</label></td>
			<td><input type="password" id="pwd" name="pwd"></td>
		</tr>
		<tr>
			<td><button type="reset">Cancel</button></td>
			<td><button type="submit">Submit</button></td>
		</tr>
		
	</table>
	</form>
	<br>
	<a href="LogIn.html"><button>Back</button></a>
</body>
</html>
